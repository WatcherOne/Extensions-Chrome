    <div id="color-records-panel" class="color-records-wrapper js-main-wrapper hide">
        <div class="title">颜色历史</div>
        <div class="markline"></div>
        <div class="container">
            <div id="color-records-box" class="box"></div>
            <div class="result">
                <div id="selected-color" class="curr-color"></div>
                <div class="show-value">
                    <div class="format-label">HSL</div>
                    <input id="hsl" class="color-value" value="0, 0%, 100%" readonly></input>
                </div>
                <div class="show-value">
                    <div class="format-label">RGB</div>
                    <input id="rgb" class="color-value" value="255, 255, 255" readonly></input>
                </div>
                <div class="show-value">
                    <div class="format-label">HEX</div>
                    <input id="hex" class="color-value" value="" readonly></input>
                </div>
            </div>
        </div>
        <div class="operation">
            <div class="group">
                <button id="confirm" type="button" class="confirm-button">确定</button>
                <button id="cancel" type="button" class="cancel-button">取消</button>
            </div>
            <button id="clear" type="button" class="clear-button">清除</button>
        </div>
    </div>
    <div id="color-web-panel" class="color-records-wrapper color-web-wrapper js-main-wrapper hide">
        <div class="title">网页颜色分析</div>
        <div class="markline"></div>
        <div class="web-container">
            <div id="web-colors-box" class="box"></div>
        </div>
        <div class="operation">
            <div class="stance"></div>
            <div class="group">
                <button id="web-confirm" type="button" class="confirm-button">确定</button>
                <button id="web-cancel" type="button" class="cancel-button">取消</button>
            </div>
        </div>
    </div>
